<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quotes-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>

            <button class="new-quote" id = "new-quoteid">New Quote</button>
        </div>
    </div>

    <!-- Loader-->
    <div class="loader" id="loader"></div>

    <!--Script-->
    <div>
        <script src="app.js"></script>
    </div>
</body>
</html>
